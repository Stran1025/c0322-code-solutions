<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="workspace">
    <h3>LEARN MORE</h3>
    <form action="index.html">
      <label for="email">COMPANY EMAIL</label>
      <div>
        <input placeholder="sally@company.co" type="email" id="email">
      </div>
      <label for="name">NAME</label>
      <div>
        <input placeholder="Sally Smith" type="text" id="name">
      </div>
      <label for="location">WHERE ARE YOU HIRING?</label>
      <div>
        <input id="location" type="text" placeholder="City, Country">
      </div>
      <label for="how-many">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <div>
        <select id="how-many">
          <option value="1-2">1-2 Engineers</option>
        </select>
      </div>
      <div class="submit-button">
        <button>SUBMIT</button>
      </div>
    </form>
  </div><!-- end of workspace -->
</body>
</html>
