<!DOCTYPE html>
<html>
  <head>
    <title>
      Css Four Column Layout Challenge!
    </title>
    <link type="text/css" href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-full">
          <h1 class="bold">How It Works</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-fourth padding text-center center">
          <img class="full-width" src="images/screen-1.png">
          <img class="border-box one-third-width" src="images/switch-icon.png">
          <h2 class="bold padding">App Switching</h2>
          <p class="">Toggles all your apps on and off.</p>
        </div>
        <div class="col-fourth padding text-center center">
          <img class="full-width" src="images/screen-2.png">
          <img class="border-box one-third-width" src="images/filter-icon.png">
          <h2 class="bold padding">Trip Filtering</h2>
          <p class="">Evaluate your trip requests.</p>
        </div>
        <div class="col-fourth padding text-center center">
          <img class="full-width" src="images/screen-3.png">
          <img class="border-box one-third-width" src="images/slider-icon.png">
          <h2 class="bold padding">Service Filters</h2>
          <p class="">Accepts only your ideal trips</p>
        </div>
        <div class="col-fourth padding text-center center">
          <img class="full-width" src="images/screen-4.png">
          <img class="border-box one-third-width" src="images/bars-icon.png">
          <h2 class="bold padding">Stats + Mileage</h2>
          <p class="">Tracks your trips across all apps</p>
        </div>
      </div>
    </div>
  </body>
</html>
