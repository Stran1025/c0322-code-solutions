<!DOCTYPE html>
<html>
  <head>
    <title>HTML Lists</title>
  </head>
  <body>
    <div id="header">
      <h1><strong>HTML Lists</strong></h1>
    </div> <!-- end of header-->
    <div id="ordered-list">
      <h2><strong>Ordered List Example</strong></h2>
      <ol>
        <li>Learn to code.</li>
        <li>Build projects.</li>
        <li>Get a job.</li>
      </ol>
    </div> <!--end of ordered lists-->
    <div id="unordered-list">
      <h2><strong>Unordered List Example</strong></h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>SQL</li>
        <li>PHP</li>
      </ul>
    </div>
  </body>
</html>
