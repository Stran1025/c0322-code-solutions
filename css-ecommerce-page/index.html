<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full text-center">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-fifth center-content">
        <img class="contain resize" src="images/dress1.jpeg">
        <p class="padding-5px bold-text font-size-14">Free People <span class="padding-5px left-divider light-text">Size 6</span></p>
        <p class="bold-text font-size-14"><span class="padding-5px highlighted">&dollar;35</span> <span class="padding-5px strikethrough light-text">&dollar;125 retail</span></p>
      </div>
      <div class="col-fifth center-content">
        <img class="contain resize" src="images/ysl-bag.jpeg">
        <p class="padding-5px bold-text font-size-14">Yves Saint Laurent <span class="padding-5px left-divider light-text">One-Size</span></p>
        <p class="bold-text font-size-14"><span class="padding-5px highlighted">&dollar;200</span> <span class="padding-5px strikethrough light-text">&dollar;1600 retail</span></p>
      </div>
      <div class="col-fifth center-content">
        <img class="contain resize" src="images/key.jpeg">
        <p class="padding-5px bold-text font-size-14">Tiffany <span class="padding-5px left-divider light-text">One-Size</span></p>
        <p class="bold-text font-size-14"><span class="padding-5px highlighted">&dollar;476</span> <span class="padding-5px strikethrough light-text">&dollar;2000 retail</span></p>
      </div>
      <div class="col-fifth center-content">
        <img class="contain resize" src="images/lv-bag.jpg">
        <p class="padding-5px bold-text font-size-14">Louis Vuitton <span class="padding-5px left-divider light-text">One-Size</span></p>
        <p class="bold-text font-size-14"><span class="padding-5px highlighted">&dollar;95</span> <span class="padding-5px strikethrough light-text">&dollar;1200 retail</span></p>
      </div>
      <div class="col-fifth center-content">
        <img class="contain resize" src="images/dress2.jpeg">
        <p class="padding-5px bold-text font-size-14">Reformation <span class="padding-5px left-divider light-text">Size 4</span></p>
        <p class="bold-text font-size-14"><span class="padding-5px highlighted">&dollar;20</span> <span class="padding-5px strikethrough light-text">&dollar;198 retail</span></p>
      </div>
    </div>
  </div>
</body>
</html>
