<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full text-center">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-fifth center-content">
        <img class="contain resize" src="images/dress1.jpeg">
        <p>Free People <span>Size 6</span></p>
        <p> &dollar;35 <span>&dollar;125 retail</span></p>
      </div>
      <div class="col-fifth center-content">
        <img class="contain resize" src="images/ysl-bag.jpeg">
        <p>Yves Saint Laurent <span class="left-divider">One-Size</span></p>
        <p>&dollar;200 <span>&dollar;1600 retail</span></p>
      </div>
      <div class="col-fifth center-content">
        <img class="contain resize" src="images/key.jpeg">
        <p>Tiffany <span class="left-divider">One-Size</span></p>
        <p>&dollar;476 <span>&dollar;2000 retail</span></p>
      </div>
      <div class="col-fifth center-content">
        <img class="contain resize" src="images/lv-bag.jpg">
        <p>Louis Vuitton <span class="left-divider">One-Size</span></p>
        <p>&dollar;95 <span>&dollar;1200 retail</span></p>
      </div>
      <div class="col-fifth center-content">
        <img class="contain resize" src="images/dress2.jpeg">
        <p>Reformation <span class="left-divider">Size 4</span></p>
        <p>&dollar;20 <span>&dollar;198 retail</span></p>
      </div>
    </div>
  </div>
</body>
</html>
