<!DOCTYPE html>
<html>
  <head>
    <title>
      JavaScript Typing Tutor - Challenge
    </title>
    <link href="styles.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row vertical-center center">
        <div class="col-full center">
          <h1 class="promt center">
            <span class="letter current-letter">g</span>
            <span class="letter">r</span>
            <span class="letter">u</span>
            <span class="letter">m</span>
            <span class="letter">p</span>
            <span class="letter">y</span>
            <span class="letter space"> </span>
            <span class="letter">w</span>
            <span class="letter">i</span>
            <span class="letter">z</span>
            <span class="letter">a</span>
            <span class="letter">r</span>
            <span class="letter">d</span>
            <span class="letter">s</span>
            <span class="letter space"> </span>
            <span class="letter">m</span>
            <span class="letter">a</span>
            <span class="letter">k</span>
            <span class="letter">e</span>
            <span class="letter space"> </span>
            <span class="letter">t</span>
            <span class="letter">o</span>
            <span class="letter">x</span>
            <span class="letter">i</span>
            <span class="letter">c</span>
            <span class="letter space"> </span>
            <span class="letter">b</span>
            <span class="letter">r</span>
            <span class="letter">e</span>
            <span class="letter">w</span>
          </h1>
        </div>
      </div>
      <div id="pop-up-window" class="row relative hidden">
        <div class="col-full pop-up">
          <div class="pop-up-box">
            <h1 id="accuracy">Accuracy: </h1>
            <h1>Play again?</h1>
            <button id="yes-button" class="yes-button">YES</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
